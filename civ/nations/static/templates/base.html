{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <link href="{% static 'css/sandstone.min.css' %}"
          rel="stylesheet" media="screen">
    <link href="{% static 'css/style.css' %}"
          rel="stylesheet" media="screen">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.0.0/css/bootstrap-toggle.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Civ</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% if user.is_anonymous %}
            {% else %}
            <li><a href="/nation/{{user.nation.id}}">View Nation</a></li>
            {% endif %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_anonymous %}
              <li>
                <a href="/register/">Sign Up</a>
              </li>
              <li>
                <a href="{% url 'django.contrib.auth.views.login' %}">Login</a>
              </li>
            {% else %}
              <li class="dropdown" id="menuLogin">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">{{ user }}  <span class="caret"></span></a>
                <div class="dropdown-menu" style="padding:17px;">
                  <a class="btn btn-danger btn-block" href="{% url 'django.contrib.auth.views.logout' %}">Logout</a> 
                </div>
              </li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
	{% block content %}{% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.0.0/js/bootstrap-toggle.min.js"></script>
  </body>
</html>
