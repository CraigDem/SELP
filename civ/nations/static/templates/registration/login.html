{% extends "base.html" %}

{% block content %}

<div id="fullscreen_bg" class="fullscreen_bg"/>

<div class="container">

	{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
	<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin">
		{% csrf_token %}
		<h1 class="form-signin-heading text-muted">Login</h1>
		<input id="id_username" maxlength="254" name="username" type="text" autocomplete="off" class="form-control" placeholder="Username">
		<input id="id_password" class="form-control" name="password" type="password" autocomplete="off" placeholder="Password">
		<input class="btn btn-lg btn-primary btn-block" type="submit" value="login" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
</div>

{% endblock %}
