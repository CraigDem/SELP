{% extends "base.html" %}

{% block content %}

<div id="fullscreen_bg" class="fullscreen_bg"/>

<div class="row">
	<div class="col-md-12">
		<div class="well login-box">

			{% if form.errors %}
				<p>Your username and password didn't match. Please try again.</p>
			{% endif %}

			<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin">
				<legend>Login</legend>
				{% csrf_token %}
				<div class="form-group">
					<input id="id_username" maxlength="254" name="username" type="text" autocomplete="off" class="form-control" placeholder="Username">
				</div>
				<div class="form-group">
					<input id="id_password" class="form-control" name="password" type="password" autocomplete="off" placeholder="Password">
				</div>
				<input class="btn btn-primary btn-block" type="submit" value="login" />
				<input type="hidden" name="next" value="{{ next }}" />
			</form>
		</div>
	</div>
</div>

{% endblock %}
