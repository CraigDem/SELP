{% extends "base.html" %}

{% block content %}

<!--<div id="fullscreen_bg" class="fullscreen_bg"/>-->

<div class="container">
	{% if user.is_anonymous %}
        {% if registered %}
        <div class="row">
	        <div class="col-md-12">
	            <div class="well login-box">
	            	<h1 class="confirmation">Nation Created</h1>
	            </div>
	        </div>
	    </div>
        <div class="row">
			<div class="col-md-12">
		    	<div class="well login-box">
		        	<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin">
						
						<legend>Login</legend>

						{% csrf_token %}
						<div class="form-group">
							<input id="id_username" maxlength="254" name="username" type="text" autocomplete="off" class="form-control" placeholder="Username">
						</div>
						<div class="form-group">
							<input id="id_password" class="form-control" name="password" type="password" autocomplete="off" placeholder="Password">
						</div>

						<input class="btn btn-primary btn-block" type="submit" value="login" />
						<input type="hidden" name="next" value="{{ next }}" />
					</form>
				</div>
			</div>
		</div>

        {% else %}
	    <div class="row">
	        <div class="col-md-12">
	            <div class="well login-box">

		        	<form id="user_form" method="post" action="/register/">
		        		<legend>Register</legend>

			            {% csrf_token %}

			            <!-- Display each form. The as_p method wraps each element in a paragraph
			                 (<p>) element. This ensures each element appears on a new line,
			                 making everything look neater. -->
			            <div class="form-group">
			            	<input id="id_username" class="form-control" maxlength="30" name="username" type="text" placeholder="Username" />
			            </div>
			            <div class="form-group">
							<input id="id_password" class="form-control" name="password" type="password" placeholder="Password" />
						</div>
						<div class="form-group">
			            	<input id="id_nation_name" class="form-control" maxlength="30" name="nation_name" type="text" placeholder="Nation Name"/>
			            </div>

			            <!-- Provide a button to click to submit the form. -->
			            <input class="btn btn-primary btn-block" type="submit" name="submit" value="Register" />
		        	</form>
		        </div>
		    </div>
		</div>
        {% endif %}
    {% else %}
    You're already signed in to an account! <a href="/">Click here to see your nation</a>
    {% endif %}

</div>

{% endblock %}
